server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/moretale
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# MoreTale AI 동화 생성 외부 서버 URL 설정
moretale:
  ai:
    story-generation-url: ${STORY_GENERATION_URL:http://localhost:8081}
    image-generation-url: ${IMAGE_GENERATION_URL:http://localhost:8082}
  tts:
    url: ${TTS_URL:http://localhost:8083}
  quiz:
    auto-generation-url: ${QUIZ_GENERATION_URL:http://localhost:8084}